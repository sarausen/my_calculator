<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="calculator">
      <div class="screen-output" id="screen-output">0</div>
      <div class="buttons">
        <button class="AC" id="clear">AC</button>
        <button class="add-subtract" id="delete">DEL</button>
        <button class="percent" disabled>+/-</button>
        <button class="divide">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="subtract">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="add">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="multiply">*</button>
        <button class="zero">0</button>
        <button>.</button>
        <button id="equals" class="equals">=</button>
      </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
